<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DB Chat</title>
  <style>
    :root {
      --primary: #28a745;
      --primary-dark: #218838;
      --bg-light: #f4f4f4;
      --white: #fff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #joinSection, #chatSection {
      width: 100%;
      max-width: 500px;
      background: var(--white);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="color"] {
      padding: 4px;
      height: 40px;
    }

    button {
      background-color: var(--primary);
      color: var(--white);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    #chatSection {
      display: none;
      flex-direction: column;
      height: 90vh;
    }

    #chatHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #roomCodeDisplay {
      font-weight: bold;
      font-size: 18px;
    }

    #leaveBtn {
      background-color: #dc3545;
    }

    #leaveBtn:hover {
      background-color: #c82333;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      background: #fafafa;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
        height: auto;
      }

      #joinSection, #chatSection {
        max-width: 100%;
        height: auto;
      }

      #chatSection {
        height: 95vh;
      }
    }
  </style>
</head>
<body>

  <div id="joinSection">
    <input id="nameInput" placeholder="Name" autocomplete="off" />
    <input id="colorInput" type="color" />
    <input id="roomInput" placeholder="Room" autocomplete="off"/>
    <button id="joinBtn">Join</button>
  </div>

  <div id="chatSection">
    <div id="chatHeader">
      <div id="roomCodeDisplay"></div>
      <button id="leaveBtn">Leave</button>
    </div>
    <div id="messages"></div>
    <input id="messageInput" placeholder="Type a message..." autocomplete="off"/>
    <button id="sendBtn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket;
    try {
      socket = io();
    } catch {
      console.warn("Socket.IO not connected â€“ UI mode only.");
      socket = { emit: () => {}, on: () => {} };
    }

    const nameInput = document.getElementById("nameInput");
    const colorInput = document.getElementById("colorInput");
    const roomInput = document.getElementById("roomInput");
    const joinBtn = document.getElementById("joinBtn");
    const leaveBtn = document.getElementById("leaveBtn");
    const joinSection = document.getElementById("joinSection");
    const chatSection = document.getElementById("chatSection");
    const roomCodeDisplay = document.getElementById("roomCodeDisplay");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    let currentRoomCode = "";

    joinBtn.onclick = () => {
      const roomCode = roomInput.value.trim();
      const userName = nameInput.value.trim() || "Anonymous";
      const colorHex = colorInput.value;

      if (!roomCode) return;

      chatSection.style.display = "flex";
      joinSection.style.display = "none";

      roomCodeDisplay.textContent = "Room: " + roomCode;
      socket.emit("joinRoom", { roomCode, userName, color: colorHex });
      currentRoomCode = roomCode;
    };

    leaveBtn.onclick = () => {
      socket.emit("leaveRoom", { roomCode: currentRoomCode });
      currentRoomCode = "";
      messagesDiv.innerHTML = "";
      chatSection.style.display = "none";
      joinSection.style.display = "block";
    };

    socket.on("loadMessages", msgs => {
      messagesDiv.innerHTML = "";
      msgs.forEach(renderMessage);
    });

    socket.on("message", renderMessage);

    function renderMessage(msg) {
      const div = document.createElement("div");
      div.textContent = `${msg.userName}: ${msg.text}`;
      div.style.color = msg.color;
      div.style.marginBottom = "8px";
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.onclick = () => {
      const text = messageInput.value;
      if (text.trim()) {
        socket.emit("message", { text });
        messageInput.value = "";
      }
    };

    messageInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
