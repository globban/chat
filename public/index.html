<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DB Chat</title>
  <style>
    :root {
      --primary: #28a745;
      --primary-dark: #218838;
      --bg-light: #f4f4f4;
      --white: #fff;
      --danger: #dc3545;
      --danger-dark: #c82333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #joinSection, #chatSection {
      width: 100%;
      max-width: 500px;
      background: var(--white);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: var(--primary);
      color: var(--white);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    #chatSection {
      display: none;
      flex-direction: column;
      height: 100vh;
      max-width: 100vw;
      border: none;
      border-radius: 0px;
    }

    #chatHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #roomCodeDisplay {
      font-weight: bold;
      font-size: 18px;
    }

    #leaveBtn {
      background-color: var(--danger);
      max-width: 100px;
    }

    #leaveBtn:hover {
      background-color: var(--danger-dark);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding:  0px;
      margin-bottom: 12px;
      border-radius: 0px;
      background: #fafafa;
      font-size: 15px;
      line-height: 1.4;
    }

    .message {
      margin-bottom: 12px;
    }

    .message .username {
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--primary-dark);
    }

    .message .text {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message iframe {
      margin-top: 8px;
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 6px;
    }

    .message img.gif {
      margin-top: 8px;
      max-width: 100%;
      border-radius: 6px;
      display: block;
    }

    #messageInput {
      width: calc(100% - 100px); /* Adjust for padding */
      flex-direction: row !important  ;
      display: flex;
    }



    /* Responsive */

    /* Error message style */
    #errorMsg {
      color: var(--danger);
      font-weight: bold;
      margin-bottom: 12px;
      display: none;
    }

    #sendBtn {
      width: 100px;
      position: relative;
      flex-direction: row !important;
      display: flex;

    }

    #chatFooter {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }

    body.dark {
  --primary: #28a745;
  --primary-dark: #3ad76f;
  --bg-light: #121212;
  --white: #1e1e1e;
  --danger: #421116;
  --danger-dark: #822d3a;
  --text-main: #f1f1f1;
}

body.dark #joinSection,
body.dark #chatSection {
  background-color: var(--white);
  color: var(--text-main);
}

body.dark input,
body.dark button,
body.dark #messages {
  background-color: #2a2a2a;
  color: #f1f1f1;
  border: 1px solid #444;
}

body.dark #messages {
  background: #1a1a1a;
}

body.dark .message .username {
  color: var(--primary);
}

  </style>
</head>
<body>  
  <input type="checkbox" id="themeToggle" style="position: fixed; top: 10px; z-index: 1000; ">

  <div id="joinSection">
    <input id="nameInput" placeholder="Name" autocomplete="off" />
    <input id="roomInput" placeholder="Room" autocomplete="off"/>
    <div id="errorMsg"></div>
    <button id="joinBtn">Join</button>
  </div>

  <div id="chatSection">
    <div id="chatHeader">
      <div id="roomCodeDisplay"></div>
      <button id="leaveBtn">Leave</button>
    </div>
    <div id="messages"></div>
    <div id="chatFooter">
    <input id="messageInput" placeholder="Type a message..." autocomplete="off"/>
    <button id="sendBtn">Send</button>
  </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const themeToggle = document.getElementById("themeToggle");

themeToggle.addEventListener("change", () => {
  document.body.classList.toggle("dark", themeToggle.checked);
  localStorage.setItem("theme", themeToggle.checked ? "dark" : "light");
});

// Apply saved theme on load
window.addEventListener("DOMContentLoaded", () => {
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    document.body.classList.add("dark");
    themeToggle.checked = true;
  }
});


    let socket;
    try {
      socket = io();
    } catch {
      console.warn("Socket.IO not connected â€“ UI mode only.");
      socket = { emit: () => {}, on: () => {} };
    }

    const nameInput = document.getElementById("nameInput");
    const roomInput = document.getElementById("roomInput");
    const joinBtn = document.getElementById("joinBtn");
    const leaveBtn = document.getElementById("leaveBtn");
    const joinSection = document.getElementById("joinSection");
    const chatSection = document.getElementById("chatSection");
    const roomCodeDisplay = document.getElementById("roomCodeDisplay");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const errorMsg = document.getElementById("errorMsg");

    let currentRoomCode = "";

    // Validate room name: letters, numbers, dash, underscore only
    function validateRoomName(name) {
      return /^[a-zA-Z0-9-_]+$/.test(name);
    }

    // Detect if text contains a URL (simple regex)
    function findURLs(text) {
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return text.match(urlRegex) || [];
    }

    // Check if URL is a GIF
    function isGif(url) {
      return url.toLowerCase().endsWith(".gif");
    }

    joinBtn.onclick = () => {
      errorMsg.style.display = "none";
      const roomCode = roomInput.value.trim();
      const userName = nameInput.value.trim() || "Anonymous";

      if (!roomCode) {
        errorMsg.textContent = "Room name is required.";
        errorMsg.style.display = "block";
        return;
      }
      if (!validateRoomName(roomCode)) {
        errorMsg.textContent = "Invalid room name! Use letters, numbers, '-' and '_'.";
        errorMsg.style.display = "block";
        return;
      }

      chatSection.style.display = "flex";
      joinSection.style.display = "none";

      roomCodeDisplay.textContent = "Room: " + roomCode;
      socket.emit("joinRoom", { roomCode, userName });
      currentRoomCode = roomCode;
    };

    leaveBtn.onclick = () => {
      socket.emit("leaveRoom", { roomCode: currentRoomCode });
      currentRoomCode = "";
      messagesDiv.innerHTML = "";
      chatSection.style.display = "none";
      joinSection.style.display = "block";
      errorMsg.style.display = "none";
    };

    socket.on("loadMessages", msgs => {
      messagesDiv.innerHTML = "";
      msgs.forEach(renderMessage);
    });

    socket.on("message", renderMessage);

    function renderMessage(msg) {
      const div = document.createElement("div");
      div.classList.add("message");

      const usernameSpan = document.createElement("div");
      usernameSpan.classList.add("username");
      usernameSpan.textContent = msg.userName + ":";

      const textDiv = document.createElement("div");
      textDiv.classList.add("text");
      textDiv.textContent = msg.text;

      div.appendChild(usernameSpan);
      div.appendChild(textDiv);

      // parse URLs and render iframes or gifs below the text
      const urls = findURLs(msg.text);
      urls.forEach(url => {
        if (isGif(url)) {
          const img = document.createElement("img");
          img.src = url;
          img.alt = "GIF";
          img.classList.add("gif");
          div.appendChild(img);
        } else {
          const iframe = document.createElement("iframe");
          iframe.src = url;
          iframe.setAttribute("loading", "lazy");
          iframe.setAttribute("sandbox", "allow-same-origin allow-scripts allow-popups allow-forms");
          div.appendChild(iframe);
        }
      });

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.onclick = () => {
      const text = messageInput.value;
      if (text.trim()) {
        socket.emit("message", { text });
        messageInput.value = "";
      }
    };

    messageInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
