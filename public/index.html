<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DB Chat</title>
  <style>
    :root {
      --primary: #28a745;
      --primary-dark: #218838;
      --bg-light: #f4f4f4;
      --white: #fff;
      --danger: #dc3545;
      --danger-dark: #c82333;
      --text-main: #111;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #joinSection, #chatSection {
      width: 100%;
      max-width: 500px;
      background: var(--white);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    input, button {
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: var(--primary);
      color: var(--white);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    #chatSection {
      display: none;
      flex-direction: column;
      height: 100vh;
      max-width: 100vw;
      border-radius: 0;
    }

    #chatHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #roomCodeDisplay {
      font-weight: bold;
      font-size: 18px;
    }

    #leaveBtn {
      background-color: var(--danger);
    }

    #leaveBtn:hover {
      background-color: var(--danger-dark);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      background: #fafafa;
      font-size: 15px;
      line-height: 1.4;
    }

    .message {
      margin-bottom: 12px;
    }

    .message .username {
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--primary-dark);
    }

    .message .text {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message iframe {
      margin-top: 8px;
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 6px;
    }

    .message img {
      margin-top: 8px;
      max-width: 100%;
      border-radius: 6px;
      display: block;
    }

    #chatFooter {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    #messageInput {
      flex: 1;
    }

    #errorMsg {
      color: var(--danger);
      font-weight: bold;
      margin-bottom: 12px;
      display: none;
    }

    #livePreview img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }

    /* Webcam Modal */
    #webcamModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #webcamBox {
      background: #222;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
    }

    #webcamFeed {
      width: 320px;
      height: 240px;
      border-radius: 12px;
      background: black;
    }

    #snapBtn {
      margin-top: 10px;
      width: 60px;
      height: 60px;
      background: var(--primary);
      border: none;
      border-radius: 50%;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    #snapBtn:hover {
      background: var(--primary-dark);
    }

    body.dark {
      --bg-light: #121212;
      --white: #1e1e1e;
      --text-main: #f1f1f1;
    }

    body.dark #joinSection,
    body.dark #chatSection {
      background-color: var(--white);
      color: var(--text-main);
    }

    body.dark input,
    body.dark button,
    body.dark #messages {
      background-color: #2a2a2a;
      color: #f1f1f1;
      border: 1px solid #444;
    }

    body.dark #messages {
      background: #1a1a1a;
    }

    body.dark .message .username {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <input type="checkbox" id="themeToggle" style="position: fixed; top: 10px; left: 10px; z-index: 1000;" />

  <div id="joinSection">
    <input id="nameInput" placeholder="Name" autocomplete="off" />
    <input id="roomInput" placeholder="Room" autocomplete="off" />
    <div id="errorMsg"></div>
    <button id="joinBtn">Join</button>
  </div>

  <div id="chatSection">
    <div id="chatHeader">
      <div id="roomCodeDisplay"></div>
      <button id="leaveBtn">Leave</button>
    </div>
    <div id="messages"></div>
    <div id="chatFooter">
      <button id="selfieBtn">ðŸ“¸</button>
      <input id="messageInput" placeholder="Type a message..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>
    <div id="livePreview"></div>
  </div>

  <!-- Webcam Modal -->
  <div id="webcamModal">
    <div id="webcamBox">
      <video id="webcamFeed" autoplay playsinline></video><br/>
      <button id="snapBtn">ðŸ“·</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark", themeToggle.checked);
      localStorage.setItem("theme", themeToggle.checked ? "dark" : "light");
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
        themeToggle.checked = true;
      }
    });

    let socket;
    try {
      socket = io();
    } catch {
      socket = { emit: () => {}, on: () => {} };
    }

    const nameInput = document.getElementById("nameInput");
    const roomInput = document.getElementById("roomInput");
    const joinBtn = document.getElementById("joinBtn");
    const leaveBtn = document.getElementById("leaveBtn");
    const joinSection = document.getElementById("joinSection");
    const chatSection = document.getElementById("chatSection");
    const roomCodeDisplay = document.getElementById("roomCodeDisplay");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const errorMsg = document.getElementById("errorMsg");
    const livePreview = document.getElementById("livePreview");
    const selfieBtn = document.getElementById("selfieBtn");

    const webcamModal = document.getElementById("webcamModal");
    const webcamFeed = document.getElementById("webcamFeed");
    const snapBtn = document.getElementById("snapBtn");

    let webcamStream = null;
    let selfieDataURL = "";

    selfieBtn.onclick = async () => {
      try {
        webcamStream = await navigator.mediaDevices.getUserMedia({ video: true });
        webcamFeed.srcObject = webcamStream;
        webcamModal.style.display = "flex";
      } catch (e) {
        alert("Camera error: " + e.message);
      }
    };

    snapBtn.onclick = () => {
      const canvas = document.createElement("canvas");
      canvas.width = 160;
      canvas.height = 120;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(webcamFeed, 0, 0, canvas.width, canvas.height);
      selfieDataURL = canvas.toDataURL("image/jpeg", 0.1);

      if (webcamStream) {
        webcamStream.getTracks().forEach(track => track.stop());
        webcamStream = null;
      }

      webcamModal.style.display = "none";
      livePreview.innerHTML = `<img src="${selfieDataURL}" alt="Selfie Preview" />`;
      messageInput.value = "";
      messageInput.disabled = true;
    };

    joinBtn.onclick = () => {
      errorMsg.style.display = "none";
      const roomCode = roomInput.value.trim();
      const userName = nameInput.value.trim() || "Anonymous";

      if (!roomCode.match(/^[a-zA-Z0-9-_]+$/)) {
        errorMsg.textContent = "Invalid room name!";
        errorMsg.style.display = "block";
        return;
      }

      joinSection.style.display = "none";
      chatSection.style.display = "flex";
      roomCodeDisplay.textContent = "Room: " + roomCode;
      socket.emit("joinRoom", { roomCode, userName });
    };

    leaveBtn.onclick = () => {
      socket.emit("leaveRoom", {});
      chatSection.style.display = "none";
      joinSection.style.display = "block";
      messagesDiv.innerHTML = "";
      errorMsg.style.display = "none";
    };

    socket.on("loadMessages", msgs => {
      messagesDiv.innerHTML = "";
      msgs.forEach(renderMessage);
    });

    socket.on("message", renderMessage);

    function findURLs(text) {
      return (text.match(/https?:\/\/[^\s]+/g) || []);
    }

    function isGif(url) {
      return url.toLowerCase().endsWith(".gif");
    }

    function renderMessage(msg) {
      const div = document.createElement("div");
      div.classList.add("message");

      const user = document.createElement("div");
      user.classList.add("username");
      user.textContent = msg.userName + ":";

      div.appendChild(user);

      if (msg.text.startsWith("data:image/jpeg")) {
        const img = document.createElement("img");
        img.src = msg.text;
        div.appendChild(img);
      } else {
        const textDiv = document.createElement("div");
        textDiv.classList.add("text");
        textDiv.textContent = msg.text;
        div.appendChild(textDiv);

        const urls = findURLs(msg.text);
        urls.forEach(url => {
          if (isGif(url)) {
            const gif = document.createElement("img");
            gif.src = url;
            gif.classList.add("gif");
            div.appendChild(gif);
          } else {
            const iframe = document.createElement("iframe");
            iframe.src = url;
            iframe.setAttribute("sandbox", "allow-scripts allow-popups allow-forms allow-same-origin");
            iframe.loading = "lazy";
            div.appendChild(iframe);
          }
        });
      }

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.onclick = () => {
      if (selfieDataURL) {
        socket.emit("message", { text: selfieDataURL });
        selfieDataURL = "";
        livePreview.innerHTML = "";
        messageInput.disabled = false;
      } else {
        const text = messageInput.value.trim();
        if (text) socket.emit("message", { text });
        messageInput.value = "";
      }
    };

    messageInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
