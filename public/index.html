<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DB chat</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #181c24 0%, #23272f 100%);
    color: #eee;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  /* --- Join Section --- */
  #joinSection, #chatSection {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 0;
    padding: 0;
    height: 100vh;
  }
  #joininput {
    display: flex;
    flex-direction: column;
    gap: 1.1em;
    background: #232323;
    padding: 2em 2em 1.5em 2em;
    border-radius: 12px;
    box-shadow: 0 2px 24px #000a;
    min-width: 260px;
    max-width: 90vw;
    align-items: stretch;
  }
  /* --- Chat Section Layout --- */
  #chatSection {
    width: 100vw;
    max-width: 100vw;
    height: 100vh;
    padding: 0;
    justify-content: flex-start;
    align-items: stretch;
    background: linear-gradient(135deg, #181c24 0%, #23272f 100%);
    display: flex;
    flex-direction: row;
    position: relative;
    overflow: hidden;
  }
  #sidebar {
    width: 220px;
    background: #20232a;
    border-right: 1px solid #232323;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    padding: 0;
    z-index: 2;
    min-width: 120px;
    max-width: 40vw;
    box-shadow: 2px 0 8px #0002;
  }
  #sidebarHeader {
    padding: 1.1em 1.2em 0.7em 1.2em;
    font-size: 1.1em;
    font-weight: 600;
    color: #6cf;
    border-bottom: 1px solid #232323;
    background: #23272f;
    letter-spacing: 0.03em;
  }
  #sidebarUsers {
    flex: 1;
    padding: 1em 1.2em;
    color: #bbb;
    font-size: 0.98em;
    overflow-y: auto;
  }
  #chatMain {
    flex: 1;
    display: flex;
    flex-direction: column;
    max-width: 700px;
    margin: 0 auto;
    width: 100%;
    height: 100%;
    position: relative;
    background: none;
  }
  #chatHeaderBar {
    width: 100%;
    background: #23272f;
    color: #9cf;
    font-size: 1.08em;
    font-weight: 600;
    padding: 1em 1.2em;
    border-bottom: 1px solid #232323;
    letter-spacing: 0.04em;
    display: flex;
    align-items: center;
    gap: 1em;
    min-height: 56px;
    box-shadow: 0 2px 8px #0001;
    position: sticky;
    top: 0;
    z-index: 3;
  }
  #roomCodeDisplay {
    font-family: monospace;
    color: #bbb;
    background: #232323e0;
    padding: 0.3em 0.9em;
    border-radius: 6px;
    letter-spacing: 0.04em;
    box-shadow: 0 1px 4px #0002;
    user-select: all;
    font-size: 0.98em;
    margin-left: auto;
    margin-right: 0;
    pointer-events: none;
    display: inline-block;
  }
  /* --- Messages --- */
  #messages {
    flex: 1;
    overflow-y: auto;
    background: none;
    border: none;
    padding: 1.2em 0.5em 1em 0.5em;
    margin: 0;
    border-radius: 0;
    min-height: 0;
    box-shadow: none;
    font-size: 1.04em;
    display: flex;
    flex-direction: column;
    gap: 0.7em;
    scroll-behavior: smooth;
  }
  .msg {
    display: flex;
    align-items: flex-end;
    gap: 0.7em;
    max-width: 80%;
    min-width: 90px;
    word-break: break-word;
    font-size: 1em;
    margin-bottom: 0;
    position: relative;
    animation: msgIn 0.18s;
    border-radius: 18px 18px 18px 4px;
    background: #23272f;
    box-shadow: 0 1px 8px #0002;
    border: 1px solid #232323;
    padding: 0.7em 1.1em 0.7em 0.7em;
    margin-left: 0.5em;
  }
  .msg.own {
    align-self: flex-end;
    background: linear-gradient(120deg, #1a2a3a 60%, #0a3a6a 100%);
    border-color: #0a3a6a;
    border-radius: 18px 18px 4px 18px;
    margin-right: 0.5em;
    margin-left: auto;
    box-shadow: 0 2px 12px #0a3a6a22;
  }
  .msg .avatar {
    width: 34px;
    height: 34px;
    border-radius: 50%;
    background: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #fff;
    font-size: 1em;
    margin-right: 0.3em;
    flex-shrink: 0;
    border: 2px solid #232323;
    box-shadow: 0 1px 4px #0002;
    user-select: none;
  }
  .msg.own .avatar {
    margin-left: 0.3em;
    margin-right: 0;
    background: #0a3a6a;
    color: #fff;
    border-color: #1a2a3a;
  }
  .msg .bubble {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    flex: 1;
    min-width: 0;
  }
  .msg.own .bubble {
    align-items: flex-end;
  }
  .msg .username {
    font-weight: bold;
    margin-bottom: 0.1em;
    min-width: 70px;
    text-align: left;
    flex-shrink: 0;
    color: #6cf;
    opacity: 0.85;
    font-size: 0.98em;
    letter-spacing: 0.01em;
  }
  .msg.own .username {
    color: #9cf;
    opacity: 1;
    text-align: right;
  }
  .msg .text {
    flex: 1;
    white-space: pre-line;
    word-break: break-word;
    color: #eee;
    font-size: 1.09em;
    line-height: 1.5;
    background: none;
    padding: 0;
    margin: 0;
  }
  .msg .meta {
    font-size: 0.8em;
    color: #888;
    margin-left: 0.7em;
    align-self: flex-end;
    white-space: nowrap;
  }
  .msg button {
    background: none;
    border: none;
    color: #888;
    cursor: pointer;
    font-size: 1.1em;
    margin-left: 0.5em;
    padding: 0.1em 0.3em;
    border-radius: 3px;
    transition: background 0.2s, color 0.2s;
    align-self: flex-end;
  }
  .msg button:hover {
    color: #fff;
    background: #333;
  }
  @keyframes msgIn {
    from { opacity: 0; transform: translateY(10px);}
    to { opacity: 1; transform: none;}
  }
  /* --- Message Input Bar --- */
  #messageInputBar {
    display: flex;
    gap: 0.5em;
    padding: 1em 1.2em;
    background: #23272f;
    border-radius: 0 0 12px 12px;
    border-top: 1px solid #232323;
    position: sticky;
    bottom: 0;
    z-index: 2;
    box-shadow: 0 -2px 8px #0002;
    max-width: 700px;
    margin: 0 auto;
    width: 100%;
  }
  #messageInput {
    flex: 1;
    padding: 0.8em 1em;
    font-size: 1em;
    border: none;
    border-radius: 6px;
    background: #181818;
    color: #eee;
    outline: none;
    box-sizing: border-box;
    transition: box-shadow 0.2s;
    border: 1px solid #232323;
  }
  #messageInput:focus {
    box-shadow: 0 0 0 2px #06c;
  }
  #sendBtn {
    padding: 0.8em 1.5em;
    font-size: 1em;
    background: #06c;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s;
    font-weight: 600;
    letter-spacing: 0.03em;
    box-shadow: 0 1px 4px #06c2;
  }
  #sendBtn:hover {
    background: #005bb5;
  }
  /* --- Responsive --- */
  @media (max-width: 900px) {
    #sidebar {
      width: 120px;
      min-width: 60px;
      font-size: 0.95em;
      padding: 0;
    }
    #chatMain, #messageInputBar {
      max-width: 100vw;
    }
  }
  @media (max-width: 700px) {
    #sidebar {
      display: none;
    }
    #chatMain, #messageInputBar {
      max-width: 100vw;
    }
    #chatHeaderBar {
      font-size: 1em;
      padding: 0.7em 0.7em;
    }
  }
  @media (max-width: 600px) {
    #joininput {
      min-width: 0;
      padding: 1em;
      max-width: 98vw;
    }
    #nameInput, #roomInput {
      width: 100%;
      font-size: 1em;
      max-width: 100%;
    }
    #messages {
      padding: 0.5em;
      font-size: 0.97em;
    }
    #messageInputBar {
      padding: 0.5em;
    }
    label {
      font-size: 1em;
    }
    .msg .username {
      min-width: 0;
      text-align: left;
    }
    #roomCodeDisplay {
      font-size: 0.92em;
      padding: 0.2em 0.6em;
    }
  }
</style>
</head>
<body>
<div id="joinSection">
  <div id="joininput">
    <input id="nameInput" placeholder="Name or alias" maxlength="20"/>
    <label>Color: <input id="colorInput" type="color"></label>
    <input id="roomInput" placeholder="Enter room code" />
    <button id="joinBtn">Join</button>
  </div>
</div>

<div id="chatSection" style="display:none;">
  <div id="sidebar">
    <div id="sidebarHeader">Room</div>
    <div id="sidebarUsers">
    </div>
  </div>
  <div id="chatMain">
    <div id="chatHeaderBar">
      <span>DB Chat</span>
      <span id="roomCodeDisplay" style="display:none;"></span>
    </div>
    <div id="messages"></div>
    <div id="messageInputBar">
      <input id="messageInput" autocomplete="off" placeholder="Type message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

const roomInput = document.getElementById("roomInput");
const nameInput = document.getElementById("nameInput");
const colorInput = document.getElementById("colorInput");
const joinBtn = document.getElementById("joinBtn");
const joinSection = document.getElementById("joinSection");
const chatSection = document.getElementById("chatSection");
const messagesDiv = document.getElementById("messages");
const messageInput = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const roomCodeDisplay = document.getElementById("roomCodeDisplay");

let currentRoomCode = "";

// Load last color + name
if(localStorage.color){
  colorInput.value = localStorage.color;
}
if(localStorage.name){
  nameInput.value = localStorage.name;
}

joinBtn.onclick = () => {
  const roomCode = roomInput.value.trim();
  const userName = nameInput.value.trim() || "Anonymous";
  const colorHex = colorInput.value.trim().toLowerCase();
  if(!roomCode) return;

  localStorage.color = colorHex;
  localStorage.name = userName;

  socket.emit("joinRoom", { roomCode, userName, color: colorHex });
  joinSection.style.display = "none";
  chatSection.style.display = "flex";
  // Show room code
  currentRoomCode = roomCode;
  roomCodeDisplay.textContent = "Room: " + roomCode;
  roomCodeDisplay.style.display = "inline-block";
};

sendBtn.onclick = sendMessage;
messageInput.addEventListener("keydown", e => {
  if(e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

function sendMessage() {
  const text = messageInput.value;
  if (text.trim()) {
    socket.emit("message", { text });
    messageInput.value = "";
  }
}

socket.on("loadMessages", msgs => {
  messagesDiv.innerHTML = "";
  msgs.forEach(renderMessage);
});

socket.on("message", renderMessage);

socket.on("messageDeleted", id => {
  const el = document.getElementById("msg"+id);
  if(el) el.remove();
});

function renderMessage(msg){
  // Avatar: first letter of name, colored
  const avatar = `<span class="avatar" style="background:${msg.color};">${escapeHtml((msg.userName||"?")[0].toUpperCase())}</span>`;
  const own = msg.senderId === socket.id;
  const bubble = `
    <div class="bubble">
      <span class="username" style="color:${msg.color};">${escapeHtml(msg.userName)}</span>
      <span class="text">${escapeHtml(msg.text)}</span>
      ${own ? `<button onclick="deleteMsg('${msg._id}')">üóëÔ∏è</button>`:""}
    </div>
  `;
  const div = document.createElement("div");
  div.className = "msg" + (own ? " own" : "");
  div.id = "msg"+msg._id;
  if(own) {
    div.innerHTML = bubble + avatar;
  } else {
    div.innerHTML = avatar + bubble;
  }
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// Prevent XSS in message text
function escapeHtml(text) {
  return text.replace(/[&<>"']/g, function(m) {
    return ({
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    })[m];
  });
}

function deleteMsg(id){
  socket.emit("deleteMessage", id);
}
</script>
</body>
